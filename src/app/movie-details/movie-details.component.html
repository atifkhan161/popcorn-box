<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-12">
          <div class="thumbnail">
            <video id="popcorn-box-player" #popcornBoxPlayer width="100%" height="250" class="popcorn-box-player video-js" controls autoplay
              [poster]="movieBackground">
              Your browser does not support HTML5 video.
            </video>
          </div>
          <div class="caption row">
            <h2>{{movie.title}} ({{movie.year}})</h2>
            <div class="row">
              <div class="col-xs-12">
                <h4>Ratings :
                  <span> {{movie.rating}}</span>
                </h4>
                <h4>Votes : {{movie.votes}}</h4>
                <p>{{movie.overview}}</p>
              </div>
              <button class="btn btn-default">View trailer</button>
              <div class="col-xs-12">
                <accordion>
                  <accordion-group heading="Popcorn" *ngIf="sources.length > 0">
                    <div class="list-group Show--list-group accordion-body" *ngFor="let source of sources">
                      <a class="dropdown-item" href="javascript:function() { return false; };" (click)="watch(source)">{{source.quality}}</a>
                    </div>
                  </accordion-group>
                  <accordion-group heading="Idope">
                    <!-- <div class="list-group Show--list-group">
                            <a class="list-group-item" *ngFor="let torr of idopeResult" (click)="watch(torr);">
                              {{torr.name}}
                            </a>
                          </div> -->
                  </accordion-group>
                  <accordion-group heading="Streams">
                    <button class="btn btn-primary float-right" (click)="refreshStream()">refresh</button>
                    <div class="list-group Show--list-group accordion-body">
                      <a class="list-group-item" *ngFor="let stream of streamResult" (click)="watchStream(stream);" tooltip="{{stream.file}}">
                        {{stream.provider}} | {{stream.label}}
                      </a>
                    </div>
                  </accordion-group>

                </accordion>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
